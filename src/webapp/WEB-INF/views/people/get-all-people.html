<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


</head>
<body>

<div class="container text-center">
    <div><h1>Persons list</h1></div>
    <div th:each="onePerson : ${allPeople}">
         <a class="row mt-1 btn btn-primary btn-sm" th:href="@{/people/{id}(id=${onePerson.getId()})}"
            th:text="${onePerson.getName()}"></a>
    </div>



    <br/>

    <a class="row mt-1 btn btn-success" th:href="@{/people/new}">Create new person</a>

</div>
</body>
</html>
