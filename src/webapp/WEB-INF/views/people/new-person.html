<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new Person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>

<div class="container text-center">
    <form th:method="POST" th:action="@{/people/new}" th:object="${newPerson}">
        <label for="name">Enter Name</label>
        <input type="text" th:field="*{name}" id="name">
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        <br/>
        <label for="age">Enter Age</label>
        <input type="text" th:field="*{age}" id="age">
        <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
        <br/>

        <input class="row mt-1 btn btn-success" type="submit" value="Create!">
    </form>
</div>

</body>
</html>
