<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<div class="container text-center">

    <p th:text="${onePersonById.getName()}"></p>
    <br/>
    <p th:text="${onePersonById.getId()}"></p>
    <br/>
    <p th:text="${onePersonById.getAge()}"></p>
    <br/>

    <br/>
    <a class="btn mt-1 btn-info" th:href="@{/people/{id}/edit(id=${onePersonById.getId()})}">Edit this person</a>

    <br/>
    <form th:method="DELETE" th:action="@{/people/{id}(id=${onePersonById.getId()})}">
        <input class="btn btn-danger" type="submit" value="Delete person">
    </form>
</div>
</body>
</html>
